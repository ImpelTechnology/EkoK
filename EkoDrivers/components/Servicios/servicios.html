<div data-role="view" data-title="Servicios" data-layout="main" data-model="app.Servicios" data-show="app.Servicios.onShow"
	data-after-show="app.Servicios.afterShow" id="ServiciosScreen" class="screen" data-before-show="app.Servicios.inicializa">
	<header data-role="header">
		<div data-role="navbar" class="header-text"><span data-role="view-title"></span>
			<a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" class="fa fa-bars"></a>
			<a data-align="right" class="fa fa-reply" href="components/Vehiculos/vehiculos.html" aria-hidden="true" data-role="button"></a>
		</div>
	</header>
	<div>
		<ul data-role="listview" id="listadoServ" data-click="app.Servicios.listViewClick" data-fixed-headers="true" data-append-on-refresh="false" data-pull-to-refresh="true" data-bind="source: datos" data-template="templateServ" data-header-template="header-template">
		</ul>
	</div>
	<script type="text/x-kendo-template" id="templateServ">
		<div>
			<h3 class="item-title">Servicio: #: Num_Servicio #</h3>
			<h6>Origen: #: Origen #</h6>
			<h6>Destino: #: Destino #</h6>
		</div>
	</script>
	<script type="text/x-kendo-template" id="header-template">
		#if(value==="En Asignación"){#
			<div class="alert alert-warning">
		#}else if((value==="Requiere Aprobación Tarifa")||(value==="Requiere Verificación de Flete")){#
			<div class="alert alert-warning">
		#}else if(value==="Vehículo Asignado"){#
			<div class="alert alert-info">
		#}else if(value==="Confirmado"){#
			<div class="alert alert-success">
		#}else if((value==="Cancelado")||(value==="No Atendido")){#
			<div class="alert alert-danger">
		#}#
				#: value #
			</div>
	</script>
</div>
